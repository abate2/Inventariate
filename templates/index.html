<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventariate - Subir Inventario</title>
</head>
<body>
    <h1>Sube tu archivo de inventario</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="archivo">Selecciona un archivo Excel (.xlsx):</label>
        <input type="file" name="archivo" id="archivo" accept=".xlsx" required>
        <br><br>
        <button type="submit">Procesar archivo</button>
    </form>
</body>
</html>
