<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventariate{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-gauge/dist/chartjs-gauge.js"></script>
</head>
<body>
    <header>
        <h1>Inventariate</h1>
        <nav>
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('main.inventario') }}">Inventario</a>
            <a href="{{ url_for('main.upload') }}">Subir Archivo</a>
            <a href="{{ url_for('main.generar_pdf_route') }}">Generar Reporte</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.history') }}">Historial</a>
                <a href="{{ url_for('main.logout') }}">Cerrar Sesión</a>
            {% else %}
                <a href="{{ url_for('main.login') }}">Iniciar Sesión</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p style="text-align: center; margin-top: 40px;">&copy; 2025 Inventariate - Todos los derechos reservados</p>
    </footer>
</body>
</html>
